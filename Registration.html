<!DOCTYPE html>
<html style="background-color: cornflowerblue;">
    <head>
        <title>Texas Vehicle Registration</title>
    </head>
    <body>
        <form>
            <table>
                <tr>
                    <th>
                        <h1>Please enter required data to register vehicle.</h1>
                    </th>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="username" placeholder="please enter username" required size="50" minlength="8"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="password" placeholder="please enter password" required size="50" minlength="8">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="date of birth" placeholder="please enter date of birth mmddyyyy" required size="50" minlength="8" maxlength="8"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="driver's license number" placeholder="please enter driver's license number" required size="50" minlength="8" maxlength="8">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="expiration date" placeholder="please enter driver's license expiration date mmddyyyy" required size="50" minlength="8" maxlength="8">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="VIN number" placeholder="please enter vin number" required size="50" minlength="17" maxlength="17">
                    </td>
                </tr>
            </table>
            <br/>
        <input type="submit"/>
        <input type="reset"/>
        </form>
    </body>
    </html>
